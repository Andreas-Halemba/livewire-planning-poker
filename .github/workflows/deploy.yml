name: Deploy to Production

on:
    workflow_dispatch: # Allows manual trigger from GitHub Actions UI
        inputs:
            environment:
                description: 'Deployment environment'
                required: true
                default: 'production'
                type: choice
                options:
                    - production
                    - staging

jobs:
    deploy:
        name: Deploy Application
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Add server to known hosts
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

            - name: Deploy to Server
              env:
                  SSH_HOST: ${{ secrets.SSH_HOST }}
                  SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
                  REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
                  SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
              run: |
                  echo "ðŸš€ Deploying to ${{ inputs.environment }}..."

                  ssh -p $SSH_PORT $SSH_USERNAME@$SSH_HOST << 'ENDSSH'
                    set -e
                    
                    echo "ðŸ“‚ Navigating to application directory..."
                    cd ${{ secrets.REMOTE_PATH }}
                    
                    echo "ðŸ“¥ Pulling latest code..."
                    git pull origin main
                    
                    echo "ðŸ“¦ Installing Composer dependencies..."
                    composer install --no-dev --optimize-autoloader --no-interaction
                    
                    echo "ðŸ“¦ Installing NPM dependencies..."
                    npm ci --production=false
                    
                    echo "ðŸ”¨ Building assets..."
                    npm run build
                    
                    echo "ðŸ—„ï¸ Running database migrations..."
                    php artisan migrate --force
                    
                    echo "ðŸ§¹ Clearing caches..."
                    php artisan cache:clear
                    php artisan config:clear
                    php artisan route:clear
                    php artisan view:clear
                    
                    echo "âš¡ Optimizing application..."
                    php artisan config:cache
                    php artisan route:cache
                    php artisan view:cache
                    
                    echo "ðŸ”„ Restarting Reverb server..."
                    pm2 restart reverb || echo "âš ï¸ Could not restart reverb (maybe not running)"
                    
                    echo "âœ… Deployment completed successfully!"
                  ENDSSH

            - name: Deployment Summary
              if: success()
              run: |
                  echo "âœ… Deployment to ${{ inputs.environment }} completed successfully!"
                  echo "ðŸ”— Check your application and verify everything works."

            - name: Deployment Failed
              if: failure()
              run: |
                  echo "âŒ Deployment to ${{ inputs.environment }} failed!"
                  echo "Please check the logs above and fix any issues."
                  exit 1
